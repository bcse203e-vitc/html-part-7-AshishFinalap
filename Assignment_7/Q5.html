<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character counter</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input{
            padding: 10px;
            margin: 10px;
            width: 50%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        p{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Character Counter</h1>
    <p>Enter the string you want to enter here </p>
    <input type="text" id="input" oninput="count()">
    <p id="output">0</p>

    <script>
        function count(){
            var input = document.getElementById('input').value;
            var output = document.getElementById('output');
            output.innerHTML = input.length;
        }
    </script>
</body>
</html>
